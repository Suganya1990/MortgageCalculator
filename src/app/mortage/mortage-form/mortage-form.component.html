<section class="container">
  <header class="header-container">
    <h1 class="header-text">Mortgage Calculator</h1>
    <a class="button-clear" (click)="resetForm()" href="">Clear All</a>
  </header>

  <form class="mortgage-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class=" form-group">
      
      <label for="amount" class="form-group-label">
        Mortgage Amount
        <div class=" input-group-container  input-group-container-amount ">
          <span>&#8364;</span>
        <input
          class=" input  input-amount "
          id="amount"
          type="number"
          formControlName="m_amount"
          name="m_amount"
        />
        </div>
      </label>
    </div>
    <div class="form-group">
      <label for="terms" class="form-group-label"
        >Mortgage Term
        <div class=" input-group-container  input-group-container-terms">
          <input
            class="input input-term"
            id="terms"
            formControlName="m_terms"
            type="number"
            name="m_terms"
          /> years
        </div>
      </label>
    </div>
    <div class=" form-group">
      <label for="intRate" class="form-group-label">Interest Rate
        <div class=" input-group-container  input-group-container-rate">
        <input
          class="input input-rate"
          id="intRate"
          formControlName="m_intRate"
          type="number"
          name="m_intRate"
        />
        <span>%</span>
        </div>
      </label>
    </div>

    <div class=" form-group ">
      <span class="mortgage-type-label">Mortage Type </span>
      <div
        [ngClass]="{ active: this.seletedMType === 'Repayment' }"
        (click)="getActiveType('Repayment')"
        class="form-group-radio"
      >
        <label for="repayment" class="">
          <input
            class=" input"
            id="repayment"
            type="radio"
            value="Repayment"
            name="m_type"
            formControlName="m_type"
          />
          Repayments</label
        >
      </div>
      <div
        [ngClass]="{ active: this.seletedMType === 'Interest Only' }"
        (click)="getActiveType('Interest Only')"
        class="form-group form-group-radio"
      >
        <label for="interestOnly" class="">
          <input
            class="input"
            id="interestOnly"
            type="radio"
            value="Interest Only"
            name="m_type"
            formControlName="m_type"
          />
          Interest Only
        </label>
      </div>
    </div>
    <div class="form-group submit-container">
      <button [disabled]="!form.valid" type="submit" class="mortgage-submit">
        <img src="../../../assets/images/iconCalculator.svg" alt="">Calculate {{this.form.controls.m_type.value}}
      </button>
    </div>
  </form>
</section>
